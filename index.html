<html>
<head>
	<title>uitest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
    <link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
	<script src="http://anton.kroko.ru/builder/unstable/core.js"></script>
</head>
<body>
	<div class="controls">
		<ul>
			<li class="template">
                <p>y=<span class="editor"></span></p>                
            </li>
		</ul>
		<p class="add"><i class="fa fa-plus"></i></p>
		<div class="edit">
            <form class="options">
                <input type="checkbox" checked/>
                <input type="color"/>
                <i class="remove fa fa-times"></i>
            </form>
			<div class="button slide">Show functions</div>
			<div class="button go">Go!</div>
			<div class="gallery">
				<div class="gallery-item"><p>sin</p></div>
				<div class="gallery-item"><p>cos</p></div>
				<div class="gallery-item"><p>tan</p></div>
				<div class="gallery-item"><p>pow</p></div>
			</div>
		</div>
	</div>
	<div class="canvas-inside"><canvas id="graph"></canvas></div>
	<script src="interface.js"></script>
</body>
</html>
