<html>
<head>
	<title>uitest</title>
	<script src="../jquery-1.11.1.js"></script>
	<link rel="stylesheet" href="styles.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="controls">
		<ul>
			<li class="template">
                <p>y=<span class="editor"></span></p>
                <div class="input-color"><input type="color"/></div>
            </li>
		</ul>
		<p class="add"><i class="fa fa-plus"></i></p>
		<div class="edit">
			<div class="clearfix">
				<div class="button go">Go!</div>
				<div class="button slide">Show functions</div>
			</div>
			<div class="gallery clearfix">
				<div class="gallery-item"><p>sin</p></div>
				<div class="gallery-item"><p>cos</p></div>
				<div class="gallery-item"><p>tan</p></div>
				<div class="gallery-item"><p>pow</p></div>
			</div>
		</div>
	</div>
	<div class="fill"><canvas id="graph"></canvas></div>
	<script src="http://anton.kroko.ru/builder/unstable/core.js"></script>
	<script src="interface.js"></script>
</body>
</html>
